<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Global Home Button (This is fixed at the top of the page) -->
<button id="global-home-btn" onclick="goHome()">Home</button>

    <h1>Recipe Finder</h1>
    <div class="container">
        <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g., tomato, cheese)">
        <button onclick="findRecipes()">Search Recipes</button>
    </div>
    <div id="recipes-container"></div>

    <script src="script.js"></script>
    <footer>
        <p>Built with ❤️ by Shivam</p>
    </footer>
    <div style="background: url('https://source.unsplash.com/1600x400/?food,cooking') no-repeat center; background-size: cover; padding: 50px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.6);">
        <h1>Discover Recipes in Seconds</h1>
        <p>Enter your ingredients, and we'll find the perfect dishes for you!</p>
    </div>

    
        
</body>
</html>
